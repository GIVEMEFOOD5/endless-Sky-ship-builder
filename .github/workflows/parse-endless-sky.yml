name: Parse Endless Sky Data
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
  push:
    paths:
      - 'plugins.json'
permissions:
  contents: write
jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3
        with:
          ffmpeg-version: release
          
      - name: Setup OpenGL
        uses: openrndr/setup-opengl@v1.1
    
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxi-dev libglu1-mesa-dev libglew-dev pkg-config \
            build-essential libcairo2-dev libpango1.0-dev \
            libjpeg-dev libgif-dev librsvg2-dev \
            mesa-utils libgl1-mesa-dri \
            xvfb libglvnd0 libglx0 libosmesa6 \
            git

      - name: Clone Endless Sky repository
        run: |
          git clone --depth 1 https://github.com/endless-sky/endless-sky.git
          echo "Cloned Endless Sky repository"
          ls -la endless-sky/

      - name: Install Node dependencies
        run: npm install

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Run animation parser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISPLAY: :99
        run: |
          node parser.js
      
      - name: Generate animation report
        run: |
          if [ -f data/animations.json ]; then
            echo "## Animation Processing Report" > animation_report.md
            echo "" >> animation_report.md
            echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S')" >> animation_report.md
            echo "" >> animation_report.md
            
            # Count sprites processed
            SPRITE_COUNT=$(jq '.sprites | length' data/animations.json)
            echo "**Sprites Processed:** $SPRITE_COUNT" >> animation_report.md
            echo "" >> animation_report.md
            
            # Count errors
            ERROR_COUNT=$(jq '.errors | length' data/animations.json)
            echo "**Errors:** $ERROR_COUNT" >> animation_report.md
            echo "" >> animation_report.md
            
            # List processed sprites
            echo "### Processed Sprites" >> animation_report.md
            jq -r '.sprites[] | "- **\(.name)**: \(.originalFrames) frames â†’ \(.interpolatedFrames) interpolated frames (\(.frameRate) fps)"' data/animations.json >> animation_report.md
            
            cat animation_report.md
          fi

      - name: Upload animation videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: endless-sky-animations
          path: output/*.mp4
          retention-days: 30

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add data directory
          git add data/
          
          # Add report if exists
          if [ -f animation_report.md ]; then
            git add animation_report.md
          fi
          
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update Endless Sky data - $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -rf endless-sky temp
          echo "Cleaned up temporary files"
